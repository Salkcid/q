{% extends 'main.html' %}
{% load staticfiles %}

{% block albums %}
{% for album in albums %}
    <br><img src="{% static "Book-48.png" %}">
    <h2><a href="/albums/get/{{ album.id }}/">{{ album.album_name }}</a></h2>
    <h4>Date: {{ album.album_date }}</h4>
    <h5>Created by: {{ album.album_user }}</h5>
    <hr>
{% endfor %}
{% endblock %}
