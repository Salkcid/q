{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photogram</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout/">Sign Out ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Sign In</a></li>
            {% endif %}
        </ul>
    </section>
</div>
<h1><center><a href="/">Photogram</a></center></h1>
<div class="row">
    {% block albums %}{% endblock %}
    {% block album %}{% endblock %}
    {% block login %}{% endblock %}
</div>
</body>
</html>
